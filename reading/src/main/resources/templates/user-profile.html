<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>詳細画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<div th:replace="~{share::header}"></div>
	<div class="container" th:object="${userProfileInput}">
		<form class="mb-5" th:action="@{/user/profile/edit}" method="post">
			<div class="border border-3 border-secondary-subtle rounded p-3 mb-4">
				<div class="fw-bold">ユーザー名</div>
				<p class="fs-5" th:text="${userProfile.username}"></p>
				<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#username-collapse" aria-expanded="false" aria-controls="username-collapse">変更</button>
			</div>
			<div class="border border-3 border-secondary-subtle rounded p-3 mb-4">
				<div class="fw-bold">メールアドレス</div>
				<div class="fs-5" th:if="${email == null}">
					<p>未登録</p>
					<button class="btn btn-primary" type="button">登録</button>
				</div>
				<div th:if="${email != null}">
					<p class="fs-5" th:text="${email}"></p>
					<div class="d-block">
						<button class="btn btn-primary" type="button">変更</button>
						<button class="btn btn-danger" type="button">削除</button>
					</div>
				</div>
			</div>
			<div class="form-check mb-5">
				<input class="form-check-input" type="checkbox" value="open" th:field="*{genreTagStatus}">
				<label class="form-check-label" for="gridRadios1">ジャンルタグをサイドバーに表示する</label>
				<div class="form-text">横幅992px以上のみ適用されます</div>
			</div>
			<div class="d-grid gap-2 col-6 mx-auto">
				<button class="btn btn-primary" type="submit">適用</button>
				<a href="/user/home" class="btn btn-secondary" type="button">ホームへ</a>
			</div>
		</form>
		<p class="d-flex justify-content-center">
			<a class="link-danger link-offset-2 link-underline-opacity-50 link-underline-opacity-100-hover" data-bs-toggle="modal" data-bs-target="#deleteUserModal">アカウントを削除する</a>
			<!-- delete user modal -->
			<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="deleteUserModalLabel">アカウントの削除</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div>この操作は取り消せません。</div>
							<p>本当にアカウントを削除しても大丈夫ですか？</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
							<a th:href="@{'/user/profile/delete/' + *{userId}}" type="button" class="btn btn-danger">削除</a>
						</div>
					</div>
				</div>
			</div>
		</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
