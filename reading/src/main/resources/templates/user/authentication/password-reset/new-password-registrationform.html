<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>新規パスワードの登録</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<nav class="navbar bg-info">
		<div class="container-fluid">
			<a class="navbar-brand text-light" href="">
				<i class="bi bi-book d-inline-block align-text-top" alt="Logo"></i>
				My Library
			</a>
		</div>
	</nav>
	<div class="container">
		<div class="position-absolute start-50 translate-middle" aria-label="login-area" style="top: 58%;">
			<div class="border border-secondary-subtle rounded p-3" style="height: 22rem; width: 25rem;">
				<form th:action="@{/password-reset}" method="post" class="p-2 needs-validation h-100 d-flex flex-column justify-content-between" th:object="${passwordInput}">
					<div class="text-center">
						<h2>新規パスワードの登録</h2>
					</div>
					<input type="hidden" th:field="*{token}">
					<!-- password -->
					<div>
						<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</div>
						<label for="password" class="form-label">新規パスワード</label>
						<input type="text" class="form-control" placeholder="半角英数字8-20文字" th:field="*{password}" required>
					</div>
					<button class="btn btn-primary" type="submit">パスワードを更新する</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
